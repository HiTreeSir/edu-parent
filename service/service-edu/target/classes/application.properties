##mybatis日志
##mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
##日志记录器（Logger）的行为是分等级的。如下表所示：
##分为：OFF、FATAL、ERROR、WARN、INFO、DEBUG、ALL
##默认情况下，spring boot从控制台打印出来的日志级别只有INFO及以上级别，可以配置日志级别
